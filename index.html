<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tấp JS buổi 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
          <div class="rotate">
            <i class="fa-solid fa-compass"></i>
            <i class="fa-solid fa-compass"></i>
            <i class="fa-solid fa-compass"></i>
            <i class="fa-solid fa-compass"></i>
            <div class="box">
              <span></span><span></span><span></span><span></span>
                <div class="content">
                    <h1>Bài tập JavaScript buổi 6</h1>
                    <div class="row">
                        <div class="col-3">
                          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                            <a class="nav-link active" data-toggle="pill" href="#bai1" role="tab">
                            <i class="fa-solid fa-book"></i>Bài 1</a>
                            <a class="nav-link" data-toggle="pill" href="#bai2" role="tab">
                              <i class="fa-solid fa-book"></i>Bài 2</a>
                            <a class="nav-link" data-toggle="pill" href="#bai3" role="tab">
                              <i class="fa-solid fa-book"></i>Bài 3</a>
                            <a class="nav-link" data-toggle="pill" href="#bai4" role="tab">
                              <i class="fa-solid fa-book"></i>Bài 4</a>
                          </div>
                        </div>
                        <div class="col-9">
                          <div class="tab-content">
                            <div class="tab-pane fade show active" id="bai1" role="tabpanel">
                                <h3>Số nguyên dương nhỏ nhất</h3>
                                <p>Tìm n nhỏ nhất sao cho: 1 + 2 + … + n > 10000</p>
                                <div class="button">
                                  <button onclick="timN()">Tìm n</button>
                                  <p id="result1"></p>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="bai2" role="tabpanel">
                              <h3>Tính tổng</h3>
                              <p>S(n) = x + x^2 + x^3 + … + x^n</p>
                              <div class="input">
                                <div class="ip1">
                                  <label for="soX">Nhập X:</label>
                                  <input type="number" id="soX">
                                </div>
                                <div class="ip">
                                  <label for="soN">Nhập n:</label>
                                  <input type="number" id="soN">
                                </div>
                              </div>
                              <div class="button">
                                <button onclick="tinhTong()">Tính S(n)</button>
                                <p id="result2"></p>
                              </div>
                            </div>
                            <div class="tab-pane fade" id="bai3" role="tabpanel">
                              <h3>Tính giai thừa</h3>
                              <div class="ip1">
                                <label for="giaithuaN">Nhập n:</label>
                                <input type="number" id="giaithuaN">
                              </div>
                              <div class="button">
                                <button onclick="tinhGiaiThua()">Tính</button>
                                <p id="result3"></p>
                              </div>
                            </div>
                            <div class="tab-pane fade" id="bai4" role="tabpanel">
                              <h3>Tạo DIV color chẵn lẻ</h3>
                              <div class="div">
                              </div>
                              <div class="button">
                                <button  onclick="taoDIV()">Tạo</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
